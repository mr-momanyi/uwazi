

{% extends 'uongozini/base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
