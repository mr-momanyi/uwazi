{% extends 'uongozini/base.html' %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<h2>Leaderboard</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Posts</th>
            <th>Likes</th>
            <th>Comments</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.post_count }}</td>
                <td>{{ user.like_count }}</td>
                <td>{{ user.comment_count }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
