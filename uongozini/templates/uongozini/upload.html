{% extends 'uongozini/base.html' %}

{% block title %}Upload Post{% endblock %}

{% block content %}
<h2>Upload Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control" id="image" name="image" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="Describe your view" required></textarea>
    </div>
    <div class="form-group">
        <label for="county">County</label>
        <select class="form-control" id="county" name="county" required>
            <option value="Nairobi">Nairobi</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Nakuru">Nakuru</option>
            <!-- Add other counties as needed -->
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
